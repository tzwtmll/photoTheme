name: Pages

on:
  push:
    branches:
      - main # default branch

jobs:
  pages:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 获取源码  🛎️
        uses: actions/checkout@v2
      - name: Node环境版本 🗜️
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Cache NPM dependencies
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.OS }}-npm-cache
          restore-keys: |
            ${{ runner.OS }}-npm-cache
      - name: 安装依赖 ⚙️
        run: npm install
      - name: 打包 🏗️
        run: |
          npm run build
      - name: 部署 🚀
        uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages 
        folder: public
        clean: true
